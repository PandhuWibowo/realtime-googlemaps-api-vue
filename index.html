<!DOCTYPE html>
<html>
<head>
	<title>Vue JS</title>
</head>
<body>
	
	<div id="app">
		{{ nama }} - {{ umur }}
	</div>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var data = {
				nama: "pandhu",
				umur: 7
			}
		new Vue({
			el: '#app',
			data: data
		});
	</script>
</body>
</html>
